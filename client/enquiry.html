<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enquiry - Stag Fitness</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Stag Fitness - Enquiry Form</h1>
    </header>

    <main>
        <form action="http://localhost:5000/enquiry" method="POST" class="enquiry-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Type your enquiry here..." required></textarea>

            <button type="submit">Submit Enquiry</button>
        </form>
    </main>
</body>

</html>
